<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1>Adam Asmaca</h1>
    <p>Gizlenmiş kelimeyi bulmak için bir harf giriniz.</p>

    <div class="container">
        <svg height="250" width="250" class="grafik">
            <!-- sehpa -->
            <line x1="50" y1="20" x2="130" y2="20"></line>
            <line x1="130" y1="20" x2="130" y2="50"></line>
            <line x1="50" y1="20" x2="50" y2="250"></line>
            <line x1="10" y1="250" x2="90" y2="250"></line>

            <!-- kafa -->
            <circle cx="130" cy="70" r="20" class="item"></circle>

            <!-- gövde -->
            <line x1="130" y1="90" x2="130" y2="170" class="item"></line>

            <!-- kollar -->
            <line x1="130" y1="120" x2="100" y2="100" class="item"></line>
            <line x1="130" y1="120" x2="160" y2="100" class="item"></line>

            <!-- bacaklar -->
            <line x1="130" y1="170" x2="100" y2="190" class="item"></line>
            <line x1="130" y1="170" x2="160" y2="190" class="item"></line>
        </svg>

        <div id="wrong-letters">
            <h3>Hatalı Harfler</h3>
            <span>a,b,c</span>
        </div>

        <div id="word">
            <div class="letter">c</div>
            <div class="letter">s</div>
            <div class="letter">s</div>
        </div>
    </div>



    <script src="script.js"></script>

</body>
</html>
