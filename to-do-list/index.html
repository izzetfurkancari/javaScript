  <body>
    <div class="toasta" role="alert" aria-live="assertive" aria-atomic="true" style="position:fixed;">
      <div class="toast-header">
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        listeye eklendi
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position:fixed;">
      <div class="toast-header">
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        boş giriş yaptiniz
      </div>
    </div>
    <div class="mr-1" style="position:relative">
      <div style="position:sticky; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              id="closee"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>
    <div class="container-fluid d-flex justify-content-center">

      <div class="col" style="padding-left: 350px; padding-bottom: 50px; padding-top: 50px; background-image:url(./todoimg/abstract-background-with-small-geometric-ornament-orange-gradient_619989-83.jpg);">

          class="mb-1 align-self-center imgOfKodluyoruz"
          alt="k"
          style="background-color:aliceblue ;"
        />
        <h2 class="imgOfKodluyoruz" style="margin-left: 347px; ">Yapılacaklar Listesi</h2>
      <div class="row">
        <div class="col" >
          <input type="text" id="task" placeholder="Bugün ne yapacaksın?" class="form-control" style="width: 820px;"/>
      </div>
      <div class="col">
        <button onclick="newElement()" id="liveToastBtn" class="button btn btn-secondary rounded" type = "submit">
            Ekle

        </div>
